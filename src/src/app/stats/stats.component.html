<mat-card class="stack backdrop-blur design background">
    <mat-card-header class="align"><h2>{{category}}</h2></mat-card-header>
    <mat-card-content class="align stack">
        <div>Total: {{stats.points}}</div>
        <div class="group">
            <div>Easy: {{stats.easy}}</div>
            <div>Medium: {{stats.medium}}</div>
            <div>Hard: {{stats.hard}}</div>
        </div>
    </mat-card-content>
</mat-card>
